<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pod Access Landing Page - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header>
        <img src="./src/images/desktop/logo.svg" alt="Pod Logo">
    </header>
    <main class="info">
        <h1>Publish your podcasts <br> <span>everywhere</span></h1>
        <p>Upload your audio to Pod with a single click. <br class="mobile"> Weâ€™ll <br class="desktop"> then distribute

        <section class="images-mobile">
            <img src="./src/images/desktop/spotify.svg" alt="Spotify Logo">

            <img src="./src/images/desktop/google-podcasts.svg" alt="Google Podcast Logo">

        <section class="images">
            <img src="./src/images/desktop/spotify.svg" alt="Spotify Logo">
            <img src="./src/images/desktop/apple-podcast.svg" alt="Apple Podcast Logo">
            <img src="./src/images/desktop/google-podcasts.svg" alt="Google Podcast Logo">
            <img src="./src/images/desktop/pocket-casts.svg" alt="Pocket Casts Logo">
        </section>
    </main>
    <script src="./src/js/index.js"></script>
